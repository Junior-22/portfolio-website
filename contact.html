  <section class="body">
    <h3>Got a question or suggestion?</h3>
    <p>Feel free to reach out to me. I am looking forward to what you have to say.</p>
    <address>
      <a href="tel:+4912345678">Telephone: +49 12345678</a><br>
      <a href="mailto:junior@me.com">Email: junior@me.com</a><br>
      <a href="skype:Junior101">Skype: Junior101</a>
    </address>
    <br>
    <a href="mailto:junior@me.com">Contact me</a>
    <br><br>

    <form action="#" method="post" id="contact-form">
      <div>
        <label class="standard-label" for="contact-tel"></label>
        <input type="tel" name="Telephone" placeholder="Telephone" id="contact-tel">
      </div> <br>
      <div>
        <label class="standard-label" for="contact-email"></label>
        <input type="email" name="email" placeholder="Email" id="contact-email" required>
      </div> <br>
      <div>
        <label class="standard-label" for="contact-message"></label>
        <textarea name="message" placeholder="Message" maxlength="250" id="contact-message" required></textarea>
      </div>
      <input type="submit" value="Send message">
    </form>
  </section>

  <footer class="page-footer">
